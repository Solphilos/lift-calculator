<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="rel">
    <title>lift-calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Lift routine calculator</h1>
        </div>

        <div class="body">
            <div class="inputMaxes">
                <div class="inputContainer">
                    <div class="trainingInput">
                       <label for="maxes" class="trainingMax"> Training max</label>
                       <input type="number" id="maxInput" required>
                    </div>  
                    <div class="filler"></div>
                    <div class="actualInput">
                        <label for="maxes" class="trainingMax">Actual max</label>
                        <input type="number" id="actualMax" required>
                    </div>                    
                </div>

                  <div class="buttonBox">
                    <button type="submit" class="submit" onclick="submitData()">Submit</button>
                    <button class="clear" onclick="clearFields()">Clear</button> 
                  </div> 
                               
            </div>
            
            
            <div class="results"></div>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
