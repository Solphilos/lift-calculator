<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="rel">
    <title>lift-calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>lift-calculator</h1>
        </div>

        <div class="sidebar">
            <ul>
                <li>Bench Press</li>
                <li>Trap bar deadlift</li>
                <li>Press</li>
            </ul>
        </div>

        <div class="body">
            <div class="inputMaxes">
                
                <label for="maxes" class="trainingMax">Input training max</label>
                <input type="number" id="maxInput">
                <button type="submit" class="submit" onclick="submitData()">Submit</button>
                <button class="clear" onclick="clearFields()">Clear</button>                 
            </div>
            
            
            <div class="results"></div>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
